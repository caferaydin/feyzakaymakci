<header class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand still col-md-3 col-lg-2 me-0 px-3" 
  routerLink="Cars">Car Rental</a>

  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="row offset-8 col-md-2">

    <div class="col-md-6" style="float: right">
      <button
        *ngIf="!isAuthenticated()"
        type="button"
        class="btn btn-light"
        routerLink="/signin">
        Sign In
      </button>
    </div>


    <div class="col-md-6" style="float: right">
      <button
        *ngIf="!isAuthenticated()"
        type="button"
        class="btn btn-light"
        routerLink="signup">
      Sign Up
      </button>
    </div>


    <div class="btn-group" style="margin-left: 10px" *ngIf="isAuthenticated()">   
   <button 
    class="btn btn-outline-light dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false" 
      >{{userInfo?.firstName}}
    </button>

  
      <ul class="dropdown-menu w-100 text-center">
        <li class="btn dropdown-item w-100 text-center">
          Edit Profile
        </li>
        <li class="btn dropdown-item  w-100 text-center" (click)="logout()">Logout</li>
      </ul>
    </div>
  </div>
  <br />
</header>
