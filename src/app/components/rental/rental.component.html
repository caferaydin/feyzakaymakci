<table class="table">
    <thead>
        <tr>
            <td>Brand Name</td>
            <td>Color Name</td>
            <td>FirstName Last Name</td>
            <td>Model Name</td>
            <td>Rent Date</td>
            <td>Return Date</td>
        </tr>
    </thead>

    <tr *ngFor="let rentalDetail of rentalDetails">
        <td>{{rentalDetail.brandName}}</td>
        <td>{{rentalDetail.colorName}}</td>
        <td>{{rentalDetail.firstName}} {{rentalDetail.lastName}}</td>
        <td>{{rentalDetail.modelName}}</td>
        <td>{{rentalDetail.rentDate |date :"medium"}}</td> <!--"medium" formatı, tarihi örneğin "01 Mar 2023 10:30:00" şeklinde gösterir.-->
        <td>{{rentalDetail.returnDate |date :"medium"}}</td>
    </tr>
</table>
